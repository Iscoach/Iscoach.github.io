<header class="header">

    <main class="main">
    <div class="container">
        <form action="" class="form">
           <div class="form-header">
            <h1 class="form-title">Contacto</h1>
            </div>
        
            <label for="nombre" class="form-label">Nombres:</label>
            <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">
            
            <label for="Password" class="form-label">Password:</label>
            <input type="password" id="Password" class="form-input" placeholder="Escriba su clave">
            
            <label for="mail" class="form-label">Correo electronico:</label>
            <input type="text" id="mail" class="form-input" placeholder="Escriba su correo">
            
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea id="mensaje" class="form-textarea" placeholder="Escriba su mensaje aqui"></textarea>
            
            <input type="submit" class="btn-submit" value="Enviar Consulta">
        </form>        
        </div>
    
    </main>
